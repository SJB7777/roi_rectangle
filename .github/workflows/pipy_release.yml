name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and GitHub Pages ğŸ“˜

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: release
    permissions:
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Update version in setup.py
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        sed -i "s/{{VERSION_PLACEHOLDER}}/$VERSION/g" setup.py
    
    - name: Build package
      run: python -m build
    
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  deploy-docs:
    name: Build and deploy Sphinx docs to GitHub Pages ğŸ“˜
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python and Sphinx dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build HTML docs with Sphinx
        run: |
          sphinx-build -b html docs/source docs/html
          touch docs/html/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/html
